<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Mejorado</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            background: #333;
            display: block;
            margin: auto;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #stats {
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>🛡 Tower Defense Mejorado 🏹</h1>
    <p id="stats">Dinero: <span id="money">100</span> 💰 | Vida del Castillo: <span id="castleHp">100</span> ❤️</p>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        <h3>Tipos de Enemigos:</h3>
        <p style="color: red;">🟥 Enemigo Rápido (poca vida, daño bajo)</p>
        <p style="color: orange;">🟧 Enemigo Normal (vida media, daño medio)</p>
        <p style="color: purple;">🟪 Enemigo Tanque (mucha vida, daño alto)</p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 400;

        let money = 100;
        let castleHp = 100;
        let enemies = [];
        let towers = [];
        let bullets = [];
        let frameCount = 0;
        
        document.getElementById("money").innerText = money;
        document.getElementById("castleHp").innerText = castleHp;

        class Enemy {
            constructor(type) {
                this.x = 0;
                this.y = 50 + Math.random() * 300;
                
                if (type === "fast") {
                    this.color = "red";
                    this.speed = 1.5;
                    this.hp = 2;
                    this.damage = 5;
                } else if (type === "normal") {
                    this.color = "orange";
                    this.speed = 1;
                    this.hp = 5;
                    this.damage = 10;
                } else {
                    this.color = "purple";
                    this.speed = 0.5;
                    this.hp = 10;
                    this.damage = 20;
                }
                
                this.type = type;
                this.width = 30;
                this.height = 30;
            }

            move() {
                this.x += this.speed;
                if (this.x >= canvas.width) {
                    castleHp -= this.damage;
                    document.getElementById("castleHp").innerText = castleHp;
                    enemies.splice(enemies.indexOf(this), 1);
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Tower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.range = 100;
            }

            draw() {
                ctx.fillStyle = "blue";
                ctx.fillRect(this.x, this.y, 40, 40);
            }

            shoot() {
                enemies.forEach(enemy => {
                    if (Math.abs(enemy.x - this.x) < this.range && Math.abs(enemy.y - this.y) < this.range) {
                        bullets.push(new Bullet(this.x + 20, this.y + 20, enemy));
                    }
                });
            }
        }

        class Bullet {
            constructor(x, y, target) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.speed = 3;
            }

            move() {
                this.x += this.speed;
                if (this.x >= this.target.x) {
                    this.target.hp--;
                    if (this.target.hp <= 0) {
                        enemies.splice(enemies.indexOf(this.target), 1);
                        money += 10;
                        document.getElementById("money").innerText = money;
                    }
                    bullets.splice(bullets.indexOf(this), 1);
                }
            }

            draw() {
                ctx.fillStyle = "yellow";
                ctx.fillRect(this.x, this.y, 5, 5);
            }
        }

        function isTowerOverlap(x, y) {
            return towers.some(tower => Math.abs(tower.x - x) < 40 && Math.abs(tower.y - y) < 40);
        }

        canvas.addEventListener("click", function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left - 20;
            const y = event.clientY - rect.top - 20;

            if (money >= 50 && !isTowerOverlap(x, y)) {
                towers.push(new Tower(x, y));
                money -= 50;
                document.getElementById("money").innerText = money;
            }
        });

        function spawnEnemy() {
            let randomType = Math.random();
            if (randomType < 0.3) {
                enemies.push(new Enemy("fast"));
            } else if (randomType < 0.7) {
                enemies.push(new Enemy("normal"));
            } else {
                enemies.push(new Enemy("tank"));
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (frameCount % 150 === 0) {
                spawnEnemy();
            }

            enemies.forEach(enemy => {
                enemy.move();
                enemy.draw();
            });

            towers.forEach(tower => {
                tower.draw();
                tower.shoot();
            });

            bullets.forEach(bullet => {
                bullet.move();
                bullet.draw();
            });

            enemies = enemies.filter(enemy => enemy.hp > 0);

            if (castleHp <= 0) {
                alert("¡Perdiste! El castillo fue destruido. 🔥");
                location.reload();
            }

            frameCount++;
            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
