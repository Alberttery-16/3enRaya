<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            background: #333;
            display: block;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            background: #0f0;
            border: none;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <h1>🛡 Tower Defense 🏹</h1>
    <p>Dinero: <span id="money">100</span> 💰</p>
    <canvas id="gameCanvas"></canvas>
    <button id="addTower">Colocar Torre (50💰)</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 400;

        let money = 100;
        let enemies = [];
        let towers = [];
        let bullets = [];
        let enemySpeed = 1;
        let enemyInterval = 100;
        let frameCount = 0;

        document.getElementById("money").innerText = money;

        class Enemy {
            constructor() {
                this.x = 0;
                this.y = 150;
                this.width = 30;
                this.height = 30;
                this.hp = 3;
            }

            move() {
                this.x += enemySpeed;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Tower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.range = 100;
            }

            draw() {
                ctx.fillStyle = "blue";
                ctx.fillRect(this.x, this.y, 40, 40);
            }

            shoot() {
                enemies.forEach(enemy => {
                    if (Math.abs(enemy.x - this.x) < this.range) {
                        bullets.push(new Bullet(this.x + 20, this.y + 20, enemy));
                    }
                });
            }
        }

        class Bullet {
            constructor(x, y, target) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.speed = 3;
            }

            move() {
                this.x += this.speed;
                if (this.x >= this.target.x) {
                    this.target.hp--;
                    bullets.splice(bullets.indexOf(this), 1);
                }
            }

            draw() {
                ctx.fillStyle = "yellow";
                ctx.fillRect(this.x, this.y, 5, 5);
            }
        }

        document.getElementById("addTower").addEventListener("click", function() {
            if (money >= 50) {
                towers.push(new Tower(500, 150));
                money -= 50;
                document.getElementById("money").innerText = money;
            }
        });

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (frameCount % enemyInterval === 0) {
                enemies.push(new Enemy());
            }

            enemies.forEach(enemy => {
                enemy.move();
                enemy.draw();
            });

            towers.forEach(tower => {
                tower.draw();
                tower.shoot();
            });

            bullets.forEach(bullet => {
                bullet.move();
                bullet.draw();
            });

            enemies = enemies.filter(enemy => enemy.hp > 0);
            frameCount++;
            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
