<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            background: #333;
            display: block;
            margin: auto;
        }
        p {
            font-size: 18px;
        }
        #info {
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>🛡 Tower Defense Mejorado 🏹</h1>
    <p>Dinero: <span id="money">100</span> 💰</p>
    <canvas id="gameCanvas"></canvas>
    <p id="info">Cada torre cuesta 50 monedas. Cada enemigo eliminado te da 10 monedas.</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 400;

        let money = 100;
        let enemies = [];
        let towers = [];
        let bullets = [];
        let enemySpeed = 0.5;
        let enemyInterval = 150;
        let frameCount = 0;

        document.getElementById("money").innerText = money;

        class Enemy {
            constructor() {
                this.x = 0;
                this.y = 50 + Math.random() * 300; // Aparecen en diferentes alturas
                this.width = 30;
                this.height = 30;
                this.hp = 3;
            }

            move() {
                this.x += enemySpeed;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Tower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.range = 100;
            }

            draw() {
                ctx.fillStyle = "blue";
                ctx.fillRect(this.x, this.y, 40, 40);
            }

            shoot() {
                enemies.forEach(enemy => {
                    if (Math.abs(enemy.x - this.x) < this.range && Math.abs(enemy.y - this.y) < this.range) {
                        bullets.push(new Bullet(this.x + 20, this.y + 20, enemy));
                    }
                });
            }
        }

        class Bullet {
            constructor(x, y, target) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.speed = 3;
            }

            move() {
                this.x += this.speed;
                if (this.x >= this.target.x) {
                    this.target.hp--;
                    if (this.target.hp <= 0) {
                        enemies.splice(enemies.indexOf(this.target), 1);
                        money += 10; // Recompensa por matar enemigos
                        document.getElementById("money").innerText = money;
                    }
                    bullets.splice(bullets.indexOf(this), 1);
                }
            }

            draw() {
                ctx.fillStyle = "yellow";
                ctx.fillRect(this.x, this.y, 5, 5);
            }
        }

        function isTowerOverlap(x, y) {
            return towers.some(tower => Math.abs(tower.x - x) < 40 && Math.abs(tower.y - y) < 40);
        }

        canvas.addEventListener("click", function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left - 20;
            const y = event.clientY - rect.top - 20;

            if (money >= 50 && !isTowerOverlap(x, y)) {
                towers.push(new Tower(x, y));
                money -= 50;
                document.getElementById("money").innerText = money;
            }
        });

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (frameCount % enemyInterval === 0) {
                enemies.push(new Enemy());
            }

            enemies.forEach(enemy => {
                enemy.move();
                enemy.draw();
            });

            towers.forEach(tower => {
                tower.draw();
                tower.shoot();
            });

            bullets.forEach(bullet => {
                bullet.move();
                bullet.draw();
            });

            enemies = enemies.filter(enemy => enemy.hp > 0);
            frameCount++;
            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
