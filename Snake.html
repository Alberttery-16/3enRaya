<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Avanzado</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-shadow: 0 0 10px cyan;
        }
        canvas {
            background-color: black;
            display: block;
            margin: auto;
            border: 2px solid cyan;
            box-shadow: 0 0 15px cyan;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            background-color: cyan;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üêç Snake Avanzado</h1>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    
    <div id="controls">
        <button onclick="startGame('easy')">F√°cil</button>
        <button onclick="startGame('normal')">Normal</button>
        <button onclick="startGame('hard')">Dif√≠cil</button>
        <button id="restartBtn" class="hidden" onclick="resetGame()">üîÑ Reiniciar</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartBtn = document.getElementById("restartBtn");

        let snake, direction, food, obstacles, gameInterval, score, speed, maxScore;
        let gameRunning = false;

        const gridSize = 20;
        const numRows = canvas.width / gridSize;
        const numCols = canvas.height / gridSize;

        const sounds = {
            eat: new Audio("https://www.fesliyanstudios.com/play-mp3/438"),
            crash: new Audio("https://www.fesliyanstudios.com/play-mp3/439")
        };

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * numRows) * gridSize,
                y: Math.floor(Math.random() * numCols) * gridSize
            };
        }

        function generateObstacles(count) {
            let obs = [];
            for (let i = 0; i < count; i++) {
                obs.push(getRandomPosition());
            }
            return obs;
        }

        function startGame(difficulty) {
            if (gameRunning) return;
            
            gameRunning = true;
            snake = [{x: 200, y: 200}];
            direction = "RIGHT";
            food = getRandomPosition();
            score = 0;
            speed = difficulty === "easy" ? 200 : difficulty === "normal" ? 150 : 100;
            obstacles = generateObstacles(difficulty === "hard" ? 10 : difficulty === "normal" ? 5 : 0);

            maxScore = localStorage.getItem("maxScore") || 0;
            restartBtn.classList.add("hidden");

            gameInterval = setInterval(updateGame, speed);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            ctx.fillStyle = "cyan";
            snake.forEach(part => ctx.fillRect(part.x, part.y, gridSize, gridSize));

            ctx.fillStyle = "gray";
            obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, gridSize, gridSize));

            let head = {x: snake[0].x, y: snake[0].y};

            if (direction === "UP") head.y -= gridSize;
            if (direction === "DOWN") head.y += gridSize;
            if (direction === "LEFT") head.x -= gridSize;
            if (direction === "RIGHT") head.x += gridSize;

            if (head.x === food.x && head.y === food.y) {
                food = getRandomPosition();
                score++;
                sounds.eat.play();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(part => part.x === head.x && part.y === head.y) ||
                obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
                
                clearInterval(gameInterval);
                gameRunning = false;
                sounds.crash.play();
                restartBtn.classList.remove("hidden");

                if (score > maxScore) {
                    maxScore = score;
                    localStorage.setItem("maxScore", maxScore);
                }

                alert(`üíÄ Game Over! Puntuaci√≥n: ${score} | R√©cord: ${maxScore}`);
                return;
            }

            snake.unshift(head);
        }

        function resetGame() {
            location.reload();
        }

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });
    </script>
</body>
</html>
