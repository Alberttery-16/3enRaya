<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria Avanzado</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #1b1b2f, #16213e);
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-shadow: 0 0 10px cyan;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .board {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 80px;
            height: 80px;
            background: cyan;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card.matched {
            background: lime;
            box-shadow: 0 0 10px lime;
        }
        .card.flipped {
            background: white;
            transform: rotateY(180deg);
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            background-color: cyan;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üÉè Juego de Memoria</h1>
    <div class="controls">
        <button onclick="startGame(4)">F√°cil (4x4)</button>
        <button onclick="startGame(6)">Normal (6x6)</button>
        <button onclick="startGame(8)">Dif√≠cil (8x8)</button>
        <button onclick="showHint()">üëÄ Pista</button>
        <button onclick="resetGame()">üîÑ Reiniciar</button>
    </div>

    <p id="timer">‚è≥ Tiempo: 0s</p>

    <div class="game-container">
        <div class="board" id="board"></div>
    </div>

    <script>
        let boardSize, board, cards, firstCard, secondCard, lockBoard, timer, time, matchedPairs;
        let bestTime = {4: Infinity, 6: Infinity, 8: Infinity};

        const symbols = ["üê±", "üê∂", "üêº", "üêµ", "ü¶Å", "üê∏", "ü¶Ñ", "üêØ", "üêô", "üê∑", "ü¶ä", "üêª", "üê§", "üêÆ", "üê≠", "üê®"];

        function startGame(size) {
            boardSize = size;
            board = document.getElementById("board");
            board.innerHTML = "";
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            time = 0;
            matchedPairs = 0;
            lockBoard = false;
            firstCard = secondCard = null;
            document.getElementById("timer").textContent = "‚è≥ Tiempo: 0s";
            
            let selectedSymbols = symbols.slice(0, (boardSize * boardSize) / 2);
            let cardValues = [...selectedSymbols, ...selectedSymbols];
            cardValues.sort(() => Math.random() - 0.5);

            cards = cardValues.map((symbol, index) => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                board.appendChild(card);
                return card;
            });

            clearInterval(timer);
            timer = setInterval(() => {
                time++;
                document.getElementById("timer").textContent = `‚è≥ Tiempo: ${time}s`;
            }, 1000);
        }

        function flipCard() {
            if (lockBoard || this.classList.contains("flipped") || this.classList.contains("matched")) return;
            
            this.classList.add("flipped");
            this.textContent = this.dataset.symbol;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                matchedPairs++;
                resetCards();
                
                if (matchedPairs === (boardSize * boardSize) / 2) {
                    clearInterval(timer);
                    checkBestTime();
                    alert(`üéâ ¬°Ganaste! Tiempo: ${time}s`);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard.textContent = "";
                    secondCard.textContent = "";
                    resetCards();
                }, 1000);
            }
        }

        function resetCards() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function resetGame() {
            startGame(boardSize);
        }

        function showHint() {
            lockBoard = true;
            cards.forEach(card => {
                card.classList.add("flipped");
                card.textContent = card.dataset.symbol;
            });

            setTimeout(() => {
                cards.forEach(card => {
                    if (!card.classList.contains("matched")) {
                        card.classList.remove("flipped");
                        card.textContent = "";
                    }
                });
                lockBoard = false;
            }, 1500);
        }

        function checkBestTime() {
            if (time < bestTime[boardSize]) {
                bestTime[boardSize] = time;
                alert(`ü•á ¬°Nuevo r√©cord en dificultad ${boardSize}x${boardSize}! Tiempo: ${time}s`);
            }
        }
    </script>
</body>
</html>
