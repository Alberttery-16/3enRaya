<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: black;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 80px;
            height: 80px;
            background: cyan;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: cyan;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>🧠 Juego de Memoria</h1>
    <button id="startGame">Iniciar Juego</button>
    <div class="grid"></div>

    <script>
        const emojis = ["🍎", "🍌", "🍇", "🍉", "🍒", "🍍", "🥑", "🥕"];
        let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        let grid = document.querySelector(".grid");
        let firstCard, secondCard, lockBoard = false;
        let startButton = document.getElementById("startGame");

        cards.forEach(emoji => {
            let card = document.createElement("div");
            card.classList.add("card");
            card.dataset.emoji = emoji;
            card.textContent = emoji; // Mostrar todas las cartas antes de empezar
            grid.appendChild(card);
        });

        function startGame() {
            grid.childNodes.forEach(card => card.textContent = ""); // Oculta las cartas
            grid.childNodes.forEach(card => card.addEventListener("click", flipCard));
            startButton.style.display = "none";
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            this.textContent = this.dataset.emoji;

            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                lockBoard = true;

                if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                    firstCard = secondCard = null;
                    lockBoard = false;
                } else {
                    setTimeout(() => {
                        firstCard.textContent = "";
                        secondCard.textContent = "";
                        firstCard = secondCard = null;
                        lockBoard = false;
                    }, 1000);
                }
            }
        }

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
